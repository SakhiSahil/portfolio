<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVLYFE - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{/image/favicons.png}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">DEVLYFE</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link"
              th:classappend="${currentPage == 'home'} ? 'active'"
              href="/"
              >Home</a
            >
            <a
              class="nav-link"
              th:classappend="${currentPage == 'about'} ? 'active'"
              href="/about"
              >About</a
            >
            <a
              class="nav-link"
              th:classappend="${currentPage == 'skills'} ? 'active'"
              href="/skills"
              >Skills</a
            >
            <a
              class="nav-link"
              th:classappend="${currentPage == 'experience'} ? 'active'"
              href="/experience"
              >Experience</a
            >
            <a
              class="nav-link"
              th:classappend="${currentPage == 'projects'} ? 'active'"
              href="/projects"
              >Projects</a
            >
            <a
              class="nav-link"
              th:classappend="${currentPage == 'contact'} ? 'active'"
              href="/contact"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div layout:fragment="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Animation for elements when they come into view
      document.addEventListener("DOMContentLoaded", function () {
        const fadeElements = document.querySelectorAll(".fade-in");

        const fadeInObserver = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
              }
            });
          },
          { threshold: 0.1 }
        );

        fadeElements.forEach((element) => {
          fadeInObserver.observe(element);
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            if (targetId === "#") return;

            const targetElement = document.querySelector(targetId);
            if (targetElement) {
              window.scrollTo({
                top: targetElement.offsetTop - 80,
                behavior: "smooth",
              });
            }
          });
        });

        // Navbar background on scroll
        window.addEventListener("scroll", function () {
          const navbar = document.querySelector(".navbar");
          if (window.scrollY > 50) {
            navbar.style.boxShadow = "0 4px 20px rgba(0, 0, 0, 0.1)";
            navbar.style.padding = "0.5rem 0";
          } else {
            navbar.style.boxShadow = "0 4px 20px rgba(0, 0, 0, 0.05)";
            navbar.style.padding = "1rem 0";
          }
        });
      });
    </script>
  </body>
</html>
